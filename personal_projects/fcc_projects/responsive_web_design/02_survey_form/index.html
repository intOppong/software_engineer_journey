<!DOCTYPE HTML>

<html lang="en">
<head>
	<meta charset="UTF=8">
	<title>Survey Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style media="screen">
		#main {
			max-width: 768px;
			border: 1px solid #eee;
		}
		body,html {
			height: 100%;
		}

		#description {
			color: #616161;
		}
	</style>
</head>

<body>
<div id="main" class="container pl-5 pr-5 pb-5 mt-5">
  <!-- Header -->
  <header class="text-center mb-5 mt-5">
  	<h1 id="title">Survey Form</h1>
		<p id="description">Freecodecamp Responsive Web Design Project - Build a Survey Form</p>
  </header>


	<form id="survey-form" class="">
		<div class="form-group row">
	 		<label id="name-label" for="name" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
	 		<div class="col-sm-10">
		 		<input type="text" name="name" class="form-control form-control-sm" id="name" placeholder="Enter Your Name" required>
	 		</div>
 		</div>
		<div class="form-group row">
	 		<label id="email-label" for="email" class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
	 		<div class="col-sm-10">
		 		<input type="email" name="email" class="form-control form-control-sm" id="email" placeholder="Enter Your Email" required>
	 		</div>
 		</div>
		<div class="form-group row">
	 		<label id="number-label" for="age" class="col-sm-2 col-form-label col-form-label-sm">Age:</label>
	 		<div class="col-sm-10">
		 		<input type="number" name="age" class="form-control form-control-sm" id="number"  min="1" max="130" placeholder="Enter Your Age">
	 		</div>
 		</div>
		<div class="form-group row">
			<label for="age" class="col-sm-2 col-form-label col-form-label-sm">Dropdown:</label>
			<div class="col-sm-10">
				<select id="dropdown" class="custom-select custom-select-sm">
					<option selected>Open this select menu</option>
					<option value="1">Bad</option>
					<option value="2">Good</option>
					<option value="3">Excellent</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
		  <label class="col-sm-2 col-form-label col-form-label-sm">Radio:</label>
		  <div class="col-sm-10">
		    <div class="form-check">
		      <input name="radio-btns" class="form-check-input" type="radio" value="1">
		      <label class="form-check-label col-form-label-sm">Bad</label>
		    </div>
		    <div class="form-check">
		      <input name="radio-btns" class="form-check-input" type="radio" value="2">
		      <label class="form-check-label col-form-label-sm">Good</label>
		    </div>
		    <div class="form-check">
		      <input name="radio-btns" class="form-check-input" type="radio" value="3">
		      <label class="form-check-label col-form-label-sm">Excellent</label>
		    </div>
		  </div>
		</div>
		<div class="form-group row">
	 		<label class="col-sm-2 col-form-label col-form-label-sm">Checkbox:</label>
	 		<div class="col-sm-10">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="checkbox1">
				  <label class="form-check-label col-form-label-sm">Red</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="checkbox2">
				  <label class="form-check-label col-form-label-sm">Green</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="checkbox3">
				  <label class="form-check-label col-form-label-sm">Blue</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="checkbox4">
				  <label class="form-check-label col-form-label-sm">Black</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="checkbox5">
				  <label class="form-check-label col-form-label-sm">White</label>
				</div>
	 		</div>
 		</div>

		<div class="form-group row">
	    <label class="col-sm-2 col-form-label col-form-label-sm">Textarea</label>
			<div class="col-sm-10">
				<textarea class="form-control form-control-sm" rows="3" placeholder="Comment Here"></textarea>
			</div>
  	</div>

		<button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

	</form>

</div>
</body>

</html>
